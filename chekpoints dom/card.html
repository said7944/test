<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="../css/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/card.css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
   
       <div class="container">
           <div class="card">
               <h1 class="title">list of items</h1>
               <ul id="items" class="list-group">
                   <li id="parent" class="list-group-item">
                       <div class="row">
                           <h3 class="col-4">item 1:<span id="price">150</span>$</h3>
                           <div class="col-1">
                   <img src="https://scontent.ftun15-1.fna.fbcdn.net/v/t45.5328-4/264948966_4849319375106679_8691989957781188446_n.jpg?stp=dst-jpg_p960x960&_nc_cat=101&ccb=1-5&_nc_sid=c48759&_nc_ohc=pkvDy6Da2dQAX8gNBLM&_nc_ht=scontent.ftun15-1.fna&oh=00_AT_3Ky2t6_Gdz8jOwYn43OPdebFpyeh_BWfwoMHP0ixq6Q&oe=625FF97A" width="80px" height="80px">
                            </div>
                          <button type="button" id="minus-button" class="col-1 btn btn-secondary"><h4>-</h4></button> 
                          <div class="col-1"><h3 id="quantity">0</h3></div>
                          <button type="button" id="add-button" class="col-1 btn btn-primary"><h4>+</h4></button>
                          <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
                        </div>
                     </li>
             </div> 
             <li id="parent" class="list-group-item">
                <div class="row">
                    <h3 class="col-4">item 1:<span id="price">90</span>$</h3>
                    <div class="col-1">      
                    <img src="https://www.revitsport.com/media/catalog/product/F/P/FPT095_Pants_Offtrack_Black-Silver_front_1.jpg?quality=80&bg-color=249,249,249&fit=bounds&height=700&width=700&canvas=700:700" width="80px" height="80px">
                </div>
                <button type="button" id="minus-button" class="col-1 btn btn-secondary"><h4>-</h4></button> 
                <div class="col-1"><h3 id="quantity">0</h3></div>
                <button type="button" id="add-button" class="col-1 btn btn-primary"><h4>+</h4></button>
                <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
              </div>
           </li>
            <li class="cart-total">
                <div class="row bg-info">
               <p>
                   <span>total product-price</span>
                   <span>$ 240</span>
               </p>
               <p>
                <span>number of items</span>
                <span>2</span>
                </p>
                <p>
                    <span>you save</span>
                    <span>$ 240</span>
                </p>
                <a href="#">checkout</a>
            </div>
        </li>
               </ul>
           </div>
      </div>
      
    <script src="../js/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
